<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="Images/logo.svg" alt="logo">
            <h4 class="logo">Great Deals</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="Images/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display oferring a 4k
                        display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="Images/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="Images/arrow-left.svg">
            <img src="Images/dot.svg">
            <img src="Images/dot-full.svg">
            <img src="Images/dot-full.svg">
            <img src="Images/arrow-right.svg">
        </div>

        <img class="big-circle" src="Images/big-eclipse.svg">
        <img class="medium-circle" src="Images/mid-eclipse.svg">
        <img class="small-circle" src="Images/small-eclipse.svg">
    </main>
</body>

</html>
